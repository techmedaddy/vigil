<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1724;
            color: #e4e8f0;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        .header p {
            color: #94a3b8;
            font-size: 0.95em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .card {
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card.full-width {
            grid-column: 1 / -1;
        }
        .card h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #60a5fa;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th {
            background: #2d3748;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
            border-bottom: 2px solid #4a5568;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #2d3748;
        }
        tr:hover {
            background: #243041;
        }
        tr.drift-row {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid #ef4444;
        }
        tr.drift-row:hover {
            background: rgba(239, 68, 68, 0.25);
        }
        .actions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .action-item {
            background: #243041;
            padding: 14px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #60a5fa;
        }
        .action-item.success {
            border-left-color: #10b981;
        }
        .action-item.failed {
            border-left-color: #ef4444;
        }
        .action-item.pending {
            border-left-color: #f59e0b;
        }
        .action-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .action-target {
            font-weight: 600;
            color: #60a5fa;
        }
        .action-status {
            font-size: 0.85em;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
        }
        .action-status.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .action-status.failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .action-status.pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        .action-meta {
            font-size: 0.85em;
            color: #94a3b8;
            margin-bottom: 6px;
        }
        .action-details {
            font-size: 0.9em;
            color: #cbd5e1;
        }
        .empty-state {
            text-align: center;
            color: #64748b;
            padding: 40px;
            font-size: 0.95em;
        }
        @media (max-width: 1100px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Vigil Dashboard</h1>
        <p>Real-time Kubernetes Monitoring & Drift Detection</p>
    </div>
    
    <div class="grid">
        <div class="card full-width">
            <h2>CPU Usage</h2>
            <div class="chart-container">
                <canvas id="cpuChart"></canvas>
            </div>
        </div>
        
        <div class="card">
            <h2>Detected Drifts</h2>
            <div id="driftsContainer"></div>
        </div>
        
        <div class="card">
            <h2>Actions Log</h2>
            <div class="actions-list" id="actionsContainer"></div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('cpuChart').getContext('2d');
        const maxDataPoints = 30;
        
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: [],
                    borderColor: '#60a5fa',
                    backgroundColor: 'rgba(96, 165, 250, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 3,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: '#e4e8f0'
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: '#94a3b8' },
                        grid: { color: '#2d3748' }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#94a3b8' },
                        grid: { color: '#2d3748' }
                    }
                }
            }
        });

        async function fetchMetrics() {
            try {
                const response = await fetch('/query');
                const data = await response.json();
                const samples = data?.cpu_usage || [];
                
                if (samples.length > 0) {
                    samples.forEach(sample => {
                        const time = new Date(sample.timestamp).toLocaleTimeString();
                        chart.data.labels.push(time);
                        chart.data.datasets[0].data.push(sample.value);
                    });
                    
                    while (chart.data.labels.length > maxDataPoints) {
                        chart.data.labels.shift();
                        chart.data.datasets[0].data.shift();
                    }
                    
                    chart.update('none');
                }
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        async function fetchActions() {
            try {
                const response = await fetch('/actions');
                const data = await response.json();
                const actions = data?.actions || [];
                
                const drifts = actions.filter(a => a.action === 'reconcile');
                renderDrifts(drifts);
                renderActions(actions);
            } catch (error) {
                console.error('Error fetching actions:', error);
                renderDrifts([]);
                renderActions([]);
            }
        }

        function renderDrifts(drifts) {
            const container = document.getElementById('driftsContainer');
            
            if (drifts.length === 0) {
                container.innerHTML = '<div class="empty-state">No drifts detected</div>';
                return;
            }
            
            const sorted = drifts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>Target</th>
                            <th>Timestamp</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sorted.map(drift => `
                            <tr class="drift-row">
                                <td>${drift.target || 'N/A'}</td>
                                <td>${new Date(drift.timestamp).toLocaleString()}</td>
                                <td>${drift.status || 'pending'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        function renderActions(actions) {
            const container = document.getElementById('actionsContainer');
            
            if (actions.length === 0) {
                container.innerHTML = '<div class="empty-state">No actions recorded</div>';
                return;
            }
            
            const sorted = actions.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            const html = sorted.map(action => {
                const status = action.status || 'pending';
                const statusClass = status === 'success' ? 'success' : status === 'failed' ? 'failed' : 'pending';
                
                return `
                    <div class="action-item ${statusClass}">
                        <div class="action-header">
                            <span class="action-target">${action.target || 'Unknown'}</span>
                            <span class="action-status ${statusClass}">${status}</span>
                        </div>
                        <div class="action-meta">
                            Action: ${action.action || 'N/A'} | ${new Date(action.timestamp).toLocaleString()}
                        </div>
                        ${action.details ? `<div class="action-details">${action.details}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }

        async function update() {
            await fetchMetrics();
            await fetchActions();
        }

        update();
        setInterval(update, 5000);
    </script>
</body>
</html>

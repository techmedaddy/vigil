name: Vigil CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  GO_VERSION: "1.22"
  PYTHON_VERSION: "3.12"

jobs:
  # -------------------------------------------
  # Python Tests & Linting
  # -------------------------------------------
  python:
    name: Python CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: python/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-asyncio pytest-cov

      - name: Lint with flake8
        run: |
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run pytest
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: python/coverage.xml
          retention-days: 7

  # -------------------------------------------
  # Go Tests & Linting
  # -------------------------------------------
  go:
    name: Go CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Install golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: go
          args: --timeout=5m

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: go/coverage.out
          retention-days: 7

  # -------------------------------------------
  # Build Docker Images
  # -------------------------------------------
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [python, go]

    strategy:
      matrix:
        service:
          - name: api
            context: ./python
            dockerfile: Dockerfile.api
          - name: agent
            context: ./go
            dockerfile: Dockerfile.agent
          - name: gitopsd
            context: ./go
            dockerfile: Dockerfile.gitopsd
          - name: remediator
            context: ./go
            dockerfile: Dockerfile.remediator

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: false
          tags: vigil/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -------------------------------------------
  # Security Scan
  # -------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [python, go]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 0
          format: table

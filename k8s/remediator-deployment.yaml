---
# Vigil Remediator Deployment Configuration
# Kubernetes manifest for deploying Vigil Remediator service

apiVersion: v1
kind: ConfigMap
metadata:
  name: vigil-remediator-config
  namespace: default
  labels:
    app: vigil
    component: remediator
data:
  CONFIG_PATH: "/etc/vigil/remediator/config"
  LOG_LEVEL: "INFO"
  SERVICE_NAME: "vigil-remediator"
  REMEDIATOR_PORT: "8081"
  MAX_CONCURRENT: "5"
  TASK_QUEUE_SIZE: "100"
  POLLING_INTERVAL: "10"

---
apiVersion: v1
kind: Secret
metadata:
  name: vigil-remediator-secrets
  namespace: default
  labels:
    app: vigil
    component: remediator
type: Opaque
stringData:
  API_HOST: "vigil-api.default.svc.cluster.local"
  API_PORT: "8000"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vigil-remediator
  namespace: default
  labels:
    app: vigil
    component: remediator
    version: v1
  annotations:
    description: "Vigil Remediator for automated policy violation remediation"
    maintainer: "vigil-team"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vigil
      component: remediator
  template:
    metadata:
      labels:
        app: vigil
        component: remediator
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: vigil-remediator
      automountServiceAccountToken: true
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 60

      containers:
        - name: vigil-remediator
          image: vigil-remediator:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8081
              protocol: TCP

          env:
            - name: CONFIG_PATH
              valueFrom:
                configMapKeyRef:
                  name: vigil-remediator-config
                  key: CONFIG_PATH
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: vigil-remediator-config
                  key: LOG_LEVEL
            - name: REMEDIATOR_PORT
              valueFrom:
                configMapKeyRef:
                  name: vigil-remediator-config
                  key: REMEDIATOR_PORT
            - name: MAX_CONCURRENT
              valueFrom:
                configMapKeyRef:
                  name: vigil-remediator-config
                  key: MAX_CONCURRENT
            - name: TASK_QUEUE_SIZE
              valueFrom:
                configMapKeyRef:
                  name: vigil-remediator-config
                  key: TASK_QUEUE_SIZE
            - name: POLLING_INTERVAL
              valueFrom:
                configMapKeyRef:
                  name: vigil-remediator-config
                  key: POLLING_INTERVAL
            - name: API_HOST
              valueFrom:
                secretKeyRef:
                  name: vigil-remediator-secrets
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                secretKeyRef:
                  name: vigil-remediator-secrets
                  key: API_PORT

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi

          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30

          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: config-volume
              mountPath: /etc/vigil/remediator/config
              readOnly: true
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: config-volume
          configMap:
            name: vigil-remediator-config
        - name: tmp
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: vigil-remediator
  namespace: default
  labels:
    app: vigil
    component: remediator
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: vigil
    component: remediator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vigil-remediator
  namespace: default
  labels:
    app: vigil
    component: remediator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vigil-remediator
  labels:
    app: vigil
    component: remediator
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps"]
    verbs: ["get", "list", "watch", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets", "daemonsets"]
    verbs: ["get", "list", "watch", "patch", "update", "delete"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vigil-remediator
  labels:
    app: vigil
    component: remediator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vigil-remediator
subjects:
  - kind: ServiceAccount
    name: vigil-remediator
    namespace: default

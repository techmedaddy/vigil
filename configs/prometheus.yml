# Prometheus configuration for Vigil monitoring system
# Scrapes metrics from the FastAPI collector and optionally other services

global:
  scrape_interval: 15s      # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  external_labels:
    cluster: 'vigil-local'
    environment: 'development'

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"
  # - "recording_rules.yml"

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Scrape Vigil API (FastAPI collector)
  - job_name: 'vigil-api'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'vigil-api'
          component: 'collector'
    # Relabeling to add instance info
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vigil-api'

  # Optional: Node exporter for host metrics (if deployed)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'

  # Optional: Redis exporter for Redis metrics (if deployed)
  # - job_name: 'redis-exporter'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis-exporter'

  # Optional: PostgreSQL exporter for database metrics (if deployed)
